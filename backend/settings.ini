[GENERAL]
send_retries = 3
disconnect_retry = 1
ack_timeout = 6
max_packet_size = 200
connection_timeout = 95
connection_attempt_timeout = 5
keep_alive_interval = 20
keep_alive_retry_interval = 5
keep_alive_final_interval = 10
shutdown_timeout = 20
packet_send_delay = 0.3
disconnect_timeout = 5
missing_packets_timeout = 50
baud_rate = 1200
no_ack_timeout = 40
no_packet_timeout = 50
missing_packets_threshold = 0.5
ready_timeout = 10
connection_stabilization_delay = 0.8

[NOSTR]
relays = wss://relay.nostr.band/,wss://relay.damus.io,wss://nos.lol, wss://relay.getalby.com/v1

[PTT]
tx_delay = 0.25
rx_delay = 0.25
ptt_tail = 0.1
ack_spacing = 0.5

[NETWORK]
# Backend selection: legacy, packet, vara, reticulum, fldigi
# Note: Client and server must use the same backend type
backend_type = vara

[VARA]
# VARA HF modem settings
# Note: Ports are auto-configured based on client/server role
# Client uses 8300/8301, Server uses 8400/8401
bandwidth = 2300
arq_timeout = 60
chat_mode = ON
connection_timeout = 30
vara_host = 127.0.0.1

# Client VARA ports (override in client_settings.ini if needed)
client_command_port = 8300
client_data_port = 8301

# Server VARA ports (override in server_settings.ini if needed)  
server_command_port = 8400
server_data_port = 8401

[RETICULUM]
interface_type = kiss
kiss_port = 7300
kiss_host = localhost
reticulum_config_path = ~/.reticulum
announce_interval = 300
hop_count = 4
identity_file = reticulum_identity

[FLDIGI]
kiss_port = 7342
mode = psk31
arq_enabled = False
timing_multiplier = 2
connection_timeout = 45